name: couchbase_lite_flutter_demo
description: "Unleash your inner editor with \\\"Post-haste,\\\" a sleek app that lets you fetch, tweak, and persistently store random API posts, all while showcasing the power of Couchbase Lite."
publish_to: "none"
version: 1.0.0

environment:
  sdk: ^3.6.0

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  google_fonts: ^6.1.0
  http: ^1.0.0
  provider: ^6.0.0
  cbl: 3.5.0
  cbl_flutter: 3.3.2
  cbl_flutter_ce: 3.4.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
